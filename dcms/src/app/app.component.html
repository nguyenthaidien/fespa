<mat-sidenav-container class="dcms-container">
  <!-- Left Menu -->
  <mat-sidenav #sidenav mode="side" [(opened)]="isSidebarOpen" class="dcms-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/users">Users</a>
      <a mat-list-item routerLink="/settings">Settings</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Header -->
    <header class="dcms-header">
    <app-header (toggleSidebar)="toggleSidebar()" 
      [sidebarOpen]="isSidebarOpen"
      [sidebarWidth]="sidebarWidth"
      class="app-header"
     ></app-header>
    </header>

    <!-- Main Content -->
    <main class="dcms-main">
      <app-main-content></app-main-content>
    </main>

    <!-- Footer -->
    <footer class="dcms-footer">
      <app-footer></app-footer>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
