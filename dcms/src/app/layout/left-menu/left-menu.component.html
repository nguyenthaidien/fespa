<mat-toolbar color="primary" class="company-name-box">
  <span>{{ companyName }}</span>
</mat-toolbar>

<mat-toolbar color="primary" class="search-box">
   <mat-form-field appearance="outline" class="search-field">
    <mat-label>Tìm kiếm</mat-label>
    <input matInput [(ngModel)]="searchQuery" (keyup.enter)="onSearch()" />
    <button mat-icon-button matSuffix (click)="onSearch()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</mat-toolbar>

 <div class="tree-container">


  <mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor" class="mat-tree-cdk-tree">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node class="custom-tree-node" *matTreeNodeDef="let node" matTreeNodePadding [matTreeNodePaddingIndent]="8">
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      <a  class="app-menutext" href={{node.url}}>{{node.name}}</a> 
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node class="mat-tree-node" *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding [matTreeNodePaddingIndent]="8" matTreeNodeToggle
                  [cdkTreeNodeTypeaheadLabel]="node.name">
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
  </mat-tree>
</div>
